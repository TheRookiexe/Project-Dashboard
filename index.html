<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="styleSheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <p style="font-size: 40px; margin-bottom: 80px;"><i class="fas fa-grip"></i> DASHBOARD</p>
            <ul>
                <li> <i class="fas fa-home"></i> <a href="#">Home</a></li>
                <li> <i class="fas fa-user"></i> <a href="#">Profile</a></li>
                <li> <i class="fas fa-envelope"></i> <a href="#">Messages</a></li>
                <li> <i class="fas fa-clock"></i> <a href="#">History</a></li>
                <li> <i class="fas fa-tasks"></i> <a href="#">Tasks</a></li>
                <li> <i class="fas fa-users"></i> <a href="#">Communities</a></li>
                <li> <i class="fas fa-cog"></i> <a href="#">Settings</a></li>
                <li> <i class="fas fa-question-circle"></i> <a href="#">Support</a></li>
                <li> <i class="fas fa-shield-alt"></i> <a href="#">Privacy</a></li>
            </ul>
        </div>
        <div class="header">
            <div class="top-header">
                <div>
                    <i class="fas fa-search" style="font-size: 18px; margin-right:10px ;"></i>
                    <input type="text" name="search" placeholder="Search.." class="search-bar"> 
                </div>
                <div style="display: flex; align-items: center; gap: 50px;">
                    <i class="fas fa-bell" style="font-size: 25px;"></i>
                    <img src="assets/user.png" alt="Profile" class="Profile-icon">
                    <p class="profile-name">Kishan Kumar Mishra</p>
                </div>
                
            </div>
            <div class="bottom-header">
                <div class="bh"> 
                    <img src="assets/user.png" alt="pf" class="p-icon">
                    <div class="username">
                        <p style="font-weight: bold;">Hi there,</p>
                        <p style="font-weight: bolder; font-size: 30px;">Kishan Kumar Mishra (@TheRookiexe)</p>
                    </div>
                </div>
                <div class="icon-h">
                    <div id="header-icon">New</div>
                    <div id="header-icon">Upload</div>
                    <div id="header-icon">Share</div>
                </div>
            </div>
        </div>
        <div class="project-grid">
            <p style="font-size: 25px; font-weight: bold; grid-area: 1 / 1 / 2 / 4;">Your Projects</p>
            <div class="project-div">
                
            </div>
            <div class="project-div">

            </div>
            <div class="project-div">

            </div>
            <div class="project-div">
            </div>

            <div class="project-div">

            </div>
            <div class="project-div">

            </div>
        </div>
    </div>
</body>
</html>
